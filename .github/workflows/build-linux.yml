name: linux with tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --workspace --verbose
  test-linux:
    runs-on: ubuntu-latest
    - uses: actions/checkout@v3
    - name: Run tests
      run: RUST_LOG=debug cargo test --verbose
